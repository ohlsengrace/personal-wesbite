<mat-chip-list aria-label="Trait selection" selectable multiple>
    <mat-chip *ngFor="let trait of traits" (click)="selectChip(trait.id)">
        {{trait.name}}
    </mat-chip>
  </mat-chip-list>

  <h5>Currently Selected Traits</h5>
  <ul>
      <li *ngFor="let selection of selectedTraits">{{selection.name}}</li>
  </ul>
