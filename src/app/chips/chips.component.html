<mat-form-field class="chip-list" appearance="fill">

  <mat-label>Candidate Traits</mat-label>


  <mat-chip-list #chipList aria-label="Trait Selection" selectable multiple>

    <mat-chip
      #c ="matChip"
      *ngFor="let trait of traits"
      (click)="toggleSelection(c,trait)"
      >
      {{trait.name}}
      
    </mat-chip>


  </mat-chip-list>
</mat-form-field>
